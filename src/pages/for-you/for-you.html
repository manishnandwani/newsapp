    <ion-title>ForYou</ion-title>

<ion-content padding>

<ion-card *ngFor="let i of data.articles;  let i=index;" (click)="inapp(i)">

  <ion-card-content> 
   {{i.title}}
  </ion-card-content>
  <ion-icon name="bookmark" icon-end></ion-icon>
  
  </ion-card>




</ion-content>
